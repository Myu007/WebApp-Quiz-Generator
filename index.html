<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator (Web Version)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #4f46e5;
            --secondary: #ec4899;
            --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
        
        body { background: var(--bg); min-height: 100vh; display: flex; align-items: center; justify-content: center; color: #333; }
        
        /* APP CONTAINER */
        .app-card {
            background: white;
            width: 90%;
            max-width: 600px;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.25);
            text-align: center;
            transition: transform 0.3s ease;
        }
        
        h1 { font-size: 2.2rem; margin-bottom: 10px; background: -webkit-linear-gradient(45deg, #4f46e5, #ec4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        p.subtitle { color: #666; margin-bottom: 30px; font-size: 1.1rem; }
        
        /* DROP ZONE */
        .drop-zone {
            border: 3px dashed #cbd5e1;
            background: #f8fafc;
            border-radius: 15px;
            padding: 40px 20px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }
        .drop-zone:hover, .drop-zone.dragover { border-color: var(--primary); background: #eef2ff; transform: scale(1.02); }
        .icon-large { font-size: 50px; color: var(--primary); margin-bottom: 15px; }
        
        /* SUCCESS ACTIONS */
        .success-area { display: none; flex-direction: column; gap: 15px; animation: fadeIn 0.5s; }
        .stats-badge { background: #dbeafe; color: #1e40af; padding: 5px 15px; border-radius: 20px; font-weight: bold; align-self: center; margin-bottom: 10px; }
        
        .btn {
            padding: 15px 30px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; transition: 0.2s; display: flex; align-items: center; justify-content: center; gap: 10px;
        }
        .btn-download { background: var(--primary); color: white; }
        .btn-download:hover { background: #4338ca; }
        .btn-play { background: #10b981; color: white; }
        .btn-play:hover { background: #059669; }
        .btn-reset { background: transparent; color: #666; text-decoration: underline; margin-top: 10px; }
        
        .error-msg { background: #fee2e2; color: #b91c1c; padding: 10px; border-radius: 8px; margin-top: 15px; display: none; }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="app-card" id="mainCard">
        <h1>Quiz Generator v8</h1>
        <p class="subtitle">Convert Excel files to Interactive HTML Quizzes</p>

        <div id="uploadSection">
            <div class="drop-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt icon-large"></i>
                <h3>Drag & Drop Excel File</h3>
                <p style="color: #94a3b8; font-size: 0.9rem; margin-top: 5px;">Supports .xlsx and .xls</p>
                <input type="file" id="fileInput" accept=".xlsx, .xls" style="display: none" onchange="handleFile(this.files[0])">
            </div>
            <div id="errorMsg" class="error-msg"></div>
        </div>

        <div id="successSection" class="success-area">
            <i class="fas fa-check-circle" style="font-size: 60px; color: #10b981; margin: 10px 0;"></i>
            <h2>Ready!</h2>
            <div id="stats" class="stats-badge">0 Questions Loaded</div>
            
            <button class="btn btn-download" onclick="downloadQuiz()">
                <i class="fas fa-download"></i> Download HTML File
            </button>
            <button class="btn btn-play" onclick="playNow()">
                <i class="fas fa-play"></i> Play in Browser
            </button>
            <button class="btn btn-reset" onclick="location.reload()">Convert Another</button>
        </div>
    </div>

    <script>
        // GLOBAL STORAGE
        let generatedHTML = "";
        let fileName = "quiz";

        // --- FILE HANDLING ---
        const dropZone = document.getElementById('dropZone');

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('dragover'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('dragover'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;
            fileName = file.name.replace(/\.[^/.]+$/, ""); // Remove extension

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(sheet);
                    
                    processData(jsonData);
                } catch (err) {
                    showError("Invalid Excel file. Please try again.");
                    console.error(err);
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function showError(msg) {
            const el = document.getElementById('errorMsg');
            el.textContent = msg;
            el.style.display = 'block';
        }

        // --- DATA PROCESSING ---
        function processData(data) {
            // Logic to find Question/Option columns loosely (Case Insensitive)
            if (data.length === 0) return showError("Excel file is empty");
            const keys = Object.keys(data[0]);

            const qKey = keys.find(k => k.toLowerCase().includes('question'));
            if (!qKey) return showError("Could not find a 'Question' column.");

            let validQuestions = [];

            data.forEach(row => {
                if (!row[qKey]) return;

                let answers = [];
                // Look for Option 1 through Option 5
                for (let i = 1; i <= 5; i++) {
                    // Match "Option1", "Option 1", "option 1"
                    const key = keys.find(k => k.toLowerCase().replace(/\s/g, '') === `option${i}`);
                    if (key && row[key] != undefined) {
                        answers.push({
                            text: row[key].toString().trim(),
                            correct: (i === 1) // First option is correct
                        });
                    }
                }

                if (answers.length >= 2) {
                    validQuestions.push({
                        question: row[qKey].toString().replace(/"/g, '&quot;'), // Escape quotes
                        answers: answers
                    });
                }
            });

            if (validQuestions.length === 0) return showError("No valid questions found (need Question + at least 2 Options).");

            // Success! Generate the HTML content
            generatedHTML = generateQuizTemplate(validQuestions, fileName);
            
            // Update UI
            document.getElementById('uploadSection').style.display = 'none';
            document.getElementById('successSection').style.display = 'flex';
            document.getElementById('stats').textContent = `${validQuestions.length} Questions Processed`;
        }

        function downloadQuiz() {
            const blob = new Blob([generatedHTML], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${fileName}_enhanced_quiz.html`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function playNow() {
            // Replace current page content with the generated quiz
            document.open();
            document.write(generatedHTML);
            document.close();
        }

        // --- THE GENERATOR TEMPLATE ---
        // This function returns the FULL HTML string of the v7 Quiz App
        function generateQuizTemplate(questions, title) {
            
            // Convert questions object to JS string
            const questionsJS = questions.map(q => `
            {
                question: "${q.question.replace(/\n/g, ' ')}",
                answers: [
                    ${q.answers.map(a => `{ text: "${a.text.replace(/"/g, '\\"')}", correct: ${a.correct} }`).join(',')}
                ]
            }`).join(',');

            // Return the full HTML String
            return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${title} - Enhanced Quiz</title>
    <style>
        /* CORE STYLES FROM v7 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #333; transition: all 0.3s ease; }
        
        /* DARK MODE */
        body.dark-mode { background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); color: #e0e0e0; }
        body.dark-mode .header, body.dark-mode .quiz-section, body.dark-mode .controls-panel, body.dark-mode .question-grid { background: #2c2c54; color: #e0e0e0; }
        body.dark-mode .question-text { color: #e0e0e0; }
        body.dark-mode .answer-option { background: #40407a; border-color: #706fd3; color: #e0e0e0; }
        body.dark-mode .answer-option:hover:not(.disabled) { background: #5352ed; }
        body.dark-mode .answer-option.selected { background: #2196f3 !important; }

        /* LAYOUT */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        .header { background: white; border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; }
        .main-content { display: grid; grid-template-columns: 1fr 300px; gap: 20px; }
        
        /* QUIZ SECTION */
        .quiz-section { background: white; border-radius: 15px; padding: 30px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); min-height: 400px; }
        .question-header { background: #3f51b5; color: white; padding: 15px 20px; border-radius: 10px; margin-bottom: 25px; display: flex; justify-content: space-between; align-items: center; }
        .question-text { font-size: 18px; line-height: 1.6; margin-bottom: 25px; color: #2c3e50; }
        
        /* ANSWERS */
        .answer-option { background: #f8f9fa; border: 2px solid #e9ecef; border-radius: 10px; padding: 15px 20px; margin-bottom: 12px; cursor: pointer; display: flex; gap: 15px; transition: all 0.2s; }
        .answer-option:hover:not(.disabled) { background: #e3f2fd; border-color: #2196f3; }
        .answer-option.selected { background: #2196f3; color: white; border-color: #1976d2; }
        .answer-option.correct { background: #4caf50; color: white; border-color: #388e3c; }
        .answer-option.incorrect { background: #f44336; color: white; border-color: #d32f2f; }
        .answer-option.disabled { cursor: default; }

        /* CONTROLS */
        .sidebar { display: flex; flex-direction: column; gap: 20px; }
        .controls-panel, .question-grid { background: white; border-radius: 15px; padding: 20px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); }
        .btn-control { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; background: #f8f9fa; cursor: pointer; }
        .btn-control:hover { background: #e9ecef; }
        
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(40px, 1fr)); gap: 5px; }
        .grid-item { height: 40px; border: 1px solid #ddd; display: flex; align-items: center; justify-content: center; border-radius: 5px; cursor: pointer; }
        .grid-item.current { background: #3f51b5; color: white; }
        .grid-item.answered { background: #10b981; color: white; border-color: #10b981; }

        .timer { font-weight: bold; color: #d32f2f; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; }
        
        .nav-btn { padding: 10px 25px; border: none; border-radius: 8px; background: #3f51b5; color: white; cursor: pointer; font-size: 1rem; }
        .nav-btn:disabled { background: #ccc; cursor: not-allowed; }

        /* RESPONSIVE */
        @media (max-width: 768px) { .main-content { grid-template-columns: 1fr; } .sidebar { order: -1; } }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 style="color: #3f51b5;">${title}</h2>
            <div style="display: flex; gap: 15px; align-items: center;">
                <div class="timer" id="timerDisplay">00:00</div>
                <button class="nav-btn" style="background:#d32f2f" onclick="location.reload()">Exit</button>
            </div>
        </div>

        <div class="main-content">
            <div class="quiz-section">
                <div class="question-header">
                    <span id="qNum">Question 1</span>
                    <span id="qCount">1 / ${questions.length}</span>
                </div>
                <div class="question-text" id="qText"></div>
                <div id="answersContainer"></div>
                
                <div style="margin-top: 30px; display: flex; justify-content: space-between;">
                    <button class="nav-btn" id="prevBtn" onclick="move(-1)">Previous</button>
                    <button class="nav-btn" id="nextBtn" onclick="move(1)">Next</button>
                </div>
            </div>

            <div class="sidebar">
                <div class="controls-panel">
                    <h3>Controls</h3>
                    <br>
                    <button class="btn-control" onclick="toggleDark()">ðŸŒ™ Toggle Dark Mode</button>
                    <button class="btn-control" onclick="toggleReview()">ðŸ’¡ Review Mode (Show Ans)</button>
                    <button class="btn-control" onclick="toggleExam()">ðŸŽ“ Exam Mode</button>
                </div>
                <div class="question-grid">
                    <div class="grid-container" id="grid"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DATA INJECTED BY GENERATOR
        const allQuestions = [${questionsJS}];
        
        // STATE
        let currentIdx = 0;
        let userAnswers = new Array(allQuestions.length).fill(null);
        let isReview = false;
        let isExam = false;
        let timerVal = 0;
        let timerInterval;

        // SHUFFLE HELPER
        function shuffle(array) {
            let currentIndex = array.length, randomIndex;
            while (currentIndex != 0) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex--;
                [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
            }
            return array;
        }

        // INIT
        // Shuffle options for every question initially
        allQuestions.forEach(q => { q.answers = shuffle(q.answers); });
        
        function init() {
            renderGrid();
            loadQuestion();
            startTimer();
        }

        function loadQuestion() {
            const q = allQuestions[currentIdx];
            document.getElementById('qNum').textContent = "Question " + (currentIdx + 1);
            document.getElementById('qCount').textContent = (currentIdx + 1) + " / " + allQuestions.length;
            document.getElementById('qText').textContent = q.question;

            const container = document.getElementById('answersContainer');
            container.innerHTML = '';

            q.answers.forEach((ans, idx) => {
                const div = document.createElement('div');
                div.className = 'answer-option';
                
                // If previously selected
                if (userAnswers[currentIdx] === idx) div.classList.add('selected');

                // Review Mode Logic
                if (isReview && !isExam) {
                    if (ans.correct) div.classList.add('correct');
                    else if (userAnswers[currentIdx] === idx) div.classList.add('incorrect');
                }

                div.onclick = () => selectAnswer(idx, ans.correct);
                div.innerHTML = \`<b>\${String.fromCharCode(65+idx)}.</b> &nbsp; \${ans.text}\`;
                container.appendChild(div);
            });

            updateNav();
            updateGrid();
        }

        function selectAnswer(ansIdx, isCorrect) {
            if (isReview && !isExam) return; // Locked in review mode
            
            userAnswers[currentIdx] = ansIdx;
            
            // If NOT exam mode, show instant feedback
            if (!isExam) {
                const opts = document.querySelectorAll('.answer-option');
                opts.forEach(o => {
                    o.classList.remove('selected', 'correct', 'incorrect');
                    o.classList.add('disabled');
                });
                
                const selectedDiv = opts[ansIdx];
                if (isCorrect) selectedDiv.classList.add('correct');
                else {
                    selectedDiv.classList.add('incorrect');
                    // Find correct
                    const correctIdx = allQuestions[currentIdx].answers.findIndex(a => a.correct);
                    opts[correctIdx].classList.add('correct');
                }
            } else {
                // Exam mode: just highlight selection
                loadQuestion();
            }
            updateGrid();
        }

        function move(dir) {
            const newIdx = currentIdx + dir;
            if (newIdx >= 0 && newIdx < allQuestions.length) {
                currentIdx = newIdx;
                loadQuestion();
            }
        }

        function updateNav() {
            document.getElementById('prevBtn').disabled = (currentIdx === 0);
            document.getElementById('nextBtn').innerText = (currentIdx === allQuestions.length - 1) ? 'Finish' : 'Next';
            if (currentIdx === allQuestions.length - 1) {
                document.getElementById('nextBtn').onclick = finishQuiz;
            } else {
                document.getElementById('nextBtn').onclick = () => move(1);
            }
        }

        function renderGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            allQuestions.forEach((_, i) => {
                const item = document.createElement('div');
                item.className = 'grid-item';
                item.innerText = i + 1;
                item.onclick = () => { currentIdx = i; loadQuestion(); };
                item.id = 'grid-' + i;
                grid.appendChild(item);
            });
        }

        function updateGrid() {
            allQuestions.forEach((_, i) => {
                const item = document.getElementById('grid-' + i);
                item.className = 'grid-item';
                if (i === currentIdx) item.classList.add('current');
                if (userAnswers[i] !== null) item.classList.add('answered');
            });
        }

        function toggleDark() { document.body.classList.toggle('dark-mode'); }
        
        function toggleReview() { 
            isReview = !isReview; 
            loadQuestion(); 
        }

        function toggleExam() {
            isExam = !isExam;
            if (isExam) {
                alert("Exam Mode Started: Answers will be hidden until you finish.");
                isReview = false;
                // Reset styling
                userAnswers = new Array(allQuestions.length).fill(null);
            } else {
                alert("Exam Mode Ended.");
            }
            currentIdx = 0;
            loadQuestion();
            renderGrid();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timerVal++;
                const m = Math.floor(timerVal / 60).toString().padStart(2, '0');
                const s = (timerVal % 60).toString().padStart(2, '0');
                document.getElementById('timerDisplay').innerText = \`\${m}:\${s}\`;
            }, 1000);
        }

        function finishQuiz() {
            clearInterval(timerInterval);
            let score = 0;
            userAnswers.forEach((ansIdx, qIdx) => {
                if (ansIdx !== null && allQuestions[qIdx].answers[ansIdx].correct) score++;
            });
            const pct = Math.round((score / allQuestions.length) * 100);
            alert(\`Quiz Finished!\\nScore: \${score} / \${allQuestions.length} (\${pct}%)\`);
            isExam = false;
            isReview = true; // Show answers
            currentIdx = 0;
            loadQuestion();
        }

        init();
    <\/script>
</body>
</html>`;
        }
    </script>
</body>
</html>
